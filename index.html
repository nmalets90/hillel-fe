<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREENSHOP - register</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="form-container">
    <section>
      <h1>
        Login 
        <span class="text-divider"></span>
        <span class="colored-text">Register</span>
      </h1>
      <p class="reg-text">Enter your email and password to register.</p>

      <form>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Enter your email address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="submit" value="Register">
      </form>

      <div class="line-label">
        <span></span>
        <b>Or register with</b>
        <span></span>
      </div>

      <div class="soc-reg">
        <button>
          <img src="./img/icons/icon-google.svg" alt="">
          Continue with Google
        </button>
        <button>
          <img src="./img/icons/icon-fb.svg" alt="">
          Continue with Facebook
        </button>
      </div>
    </section>
    <div class="colored-line"></div>
  </div>
</body>
</html>
